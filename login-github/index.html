<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="asset/css/style.css">

<body>
    <header>
        <img src="assets/css/icons/github-mark-white.svg" id="logo">
    </header>
    <main id="container">
        <h1 id="title">
            Sign in to Github
        </h1>

        <form action="">
            <div class="input-field">
                <label for="user">
                    User name or email address
                </label>
                <input type="text" name="user" id=" user" class="form-control">
            </div>
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot-password">
                        Forgot password?
                    </a>
                </div>
                
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" id="submit-button">
                Sig in
            </button>
         
        </form>

  <div id="login-callout">
                <p>New to Github <a href="#">Create an a account</a>.</p>
            </div >


    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Temps</a>

     </ul>
