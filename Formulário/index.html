<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">

            <div class="formulario">

           
           <form>
           
              

                <div class="centralizando">
                      <h1>Formulário de Inscrição</h1>
                <h3>Preencha seus dados</h3>
          
           <label for="nome"> Nome:
             <input type="text" name="nome" id="nome" placeholder="digite seu nome">

           </label>
           <br> <br>

           <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino">


            <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino">

                <br> <br>

            <label for="email">  Email: </label>
                <input type="text" name="email" placeholder="Didite seu email" id="email">
           <br> <br>


            <label for="endereço">Endereço:</label>
                <input type="endereço" id="endereço" placeholder="Digite seu endereço">
            <br> <br>

           <label for="cidade">Cidade:</label>
                <input type="cidade" id="cidade" placeholder="Digite sua cidade">
            <br> <br>


            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone"> 
            <br> <br>


            <label for="usuario">Usuário:</label>
                <input type="email" name="email" id="usuario" placeholder="Digite seu usuário">
                <br> <br>
           <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">

                <br> <br> <br>

                <input class="button" type="submit" value="Finalizar minha inscrição">

                </div>
           </form> 
        </div>
    </main>
    </div>
